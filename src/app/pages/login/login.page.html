<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-icon name="send" class="person"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-input class="text ion-text-center" clearInput placeholder="Correo electrónico" [(ngModel)]="email">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input [type]="passwordShown ? 'text' : 'password'" class="text ion-text-center" clearInput
        placeholder="Contraseña" (keyup.enter)="login()" [(ngModel)]="password">
      </ion-input>
      <ion-icon [name]='passwordToggleIcon' slot="end" (click)="togglePassword()"></ion-icon>
    </ion-item>
  </ion-list>



  <ion-button expand="block" class="text capitalize" color="success" shape="round" (click)="login()">
    Aceptar
  </ion-button>

  <br>

  <div class="center">
    <a class="text" href="/register">
      <ion-icon name="person-add-outline"></ion-icon>
      Crear cuenta
    </a>
    <br>
    <a class="text" href="/reset-password">
      <ion-icon name="mail-outline"></ion-icon>
      Recuperar contraseña
    </a>
  </div>


  {{ user | json }}
</ion-content>
