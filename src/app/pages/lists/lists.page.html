<ion-header>
  <ion-toolbar>
    <ion-title>lists</ion-title>
    <ion-icon name="game-controller"></ion-icon>
    GAME LIST
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list lines="none">

    <ion-item-sliding *ngFor="let t of itemList | async">

      <ion-item>

        <ion-label>

          <img width="280px" src="{{ t.url }}" />

          <h1>{{ t.title }}</h1>
          <h3> Saga: {{ t.saga }} </h3>
          <h3> Saga Entry: {{t.sagaEntry}}</h3>
          <h3>By {{t.company}} </h3>
          <h3>Rating: {{t.rating}} </h3>

        </ion-label>

      </ion-item>

      <ion-item-options>

        <ion-item-option color="primary">

          <ion-icon name="information-circle-outline" slot="icon-only"></ion-icon>

        </ion-item-option >

        <ion-item-option color="danger" (click)="itemService.deleteItemById(t.id)">
    
        <ion-icon name="trash" slot="icon-only"></ion-icon>
          
        </ion-item-option>

        <ion-item-option color="warning" (click)="goEditItem(t.id)">
    
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
            
          </ion-item-option>
      
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
